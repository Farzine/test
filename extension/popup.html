<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Taker</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-xl font-bold mb-4">Meeting Note Taker</h1>
  <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Login with Google</button>
  <button id="start-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Start Recording</button>
  <button id="stop-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Stop Recording</button>
  <script src="popup.js"></script>
  <!-- jsPDF for PDF generation -->
  <script src="libs/jsPDF/dist/jspdf.umd.min.js"></script>
</body>
</html>
